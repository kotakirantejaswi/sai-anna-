<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        const PASSWORD = "sai18feb"; // marchuko
        if(sessionStorage.getItem('ok') !== 'yes') {
            let p = prompt("‚ù§Ô∏è Password ra bangaram ‚ù§Ô∏è");
            if(p !== PASSWORD) {
                document.body.innerHTML = "<h1 style='text-align:center;margin-top:40vh;color:#ff3366'>Sai anna bangaram matrame open cheyochu ‚ù§Ô∏è</h1>";

</head>
<body>
    <div class="tom-jerry-bg"></div>

    <!-- Homepage -->
    <div id="home" class="page">
        <h1>Sai Anna</h1>
        <div id="photoWall"></div>
        <button onclick="pastePhoto()" class="cheese-btn" style="margin:20px;padding:15px 30px;font-size:1.3em">
            üì∏ Paste a pic for Sai Anna
        </button>
        <div class="countdown" id="countdown"></div>
        <div class="sections-vertical">
            <button onclick="openPage('sec1')">1. About You</button>
            <button onclick="openPage('sec2')">2. Beautiful Memories</button>
            <button onclick="openPage('sec3')">3. Doraemon</button>
            <button onclick="openPage('sec4')">4. Birthday Gift üöó</button>
        </div>
    </div>

    <!-- Sections (same as before) -->
    <div id="sec1" class="page"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>How We Met</h2><textarea class="editable" placeholder="Raayo ra..."></textarea></div>
    <div id="sec2" class="page"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>Beautiful Memories</h2><textarea class="editable" placeholder="Moments..."></textarea></div>
    <div id="sec3" class="page"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>Doraemon</h2><textarea class="editable" placeholder="Stories..."></textarea></div>
    <div id="sec4" class="page">
        <button onclick="openPage('home')" class="back-btn">‚Üê Back</button>
        <h2>Birthday Gift ‚ô°</h2>
        <div class="car-gift" onclick="this.style.display='none';document.getElementById('giftcar').style.display='block'">Click chey gift chudataniki!</div>
        <div id="giftcar" style="display:none;text-align:center">
            <img src="https://via.placeholder.com/600x400/FF0000/FFF?text=‚ô•+HotWheels+Car+‚ô•" class="car-img">
            <p style="font-size:2em;margin:30px">Happy Birthday Sai Anna ‚Äì Feb 18! üöó</p>
        </div>
    </div>

    <script>
        // Countdown
        const countdown = document.getElementById('countdown');
        function update() {
            let now = new Date();
            let bday = new Date(now.getFullYear(), 1, 18);
            if (now > bday) bday.setFullYear(now.getFullYear()+1);
            let days = Math.floor((bday-now)/(1000*60*60*24));
            countdown.innerHTML = `Sai Anna Birthday ki inka ${days} days ‚ô°`;
        }
        update(); setInterval(update, 86400000);

        // Open pages
        function openPage(id) { document.querySelectorAll('.page').forEach(p=>p.style.display='none'); document.getElementById(id).style.display='block'; }

        // Paste photo magic (no code needed)
        function pastePhoto() {
            let input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = e => {
                let file = e.target.files[0];
                let reader = new FileReader();
                reader.onload = function(ev) {
                    let img = document.createElement('img');
                    img.src = ev.target.result;
                    img.style = "width:90%;max-width:400px;border-radius:20px;margin:15px;box-shadow:0 10px 20px rgba(0,0,0,0.3);";
                    document.getElementById('photoWall').prepend(img);

                    // Save forever
                    let saved = JSON.parse(localStorage.getItem('saiPhotos')||'[]');
                    saved.push(ev.target.result);
                    localStorage.setItem('saiPhotos', JSON.stringify(saved));
                }
                reader.readAsDataURL(file);
            }
            input.click();
        }

        // Load old photos
        window.onload = () => {
            let saved = JSON.parse(localStorage.getItem('saiPhotos')||'[]');
            saved.forEach(src => {
                let img = document.createElement('img');
                img.src = src;
                img.style = "width:90%;max-width:400px;border-radius:20px;margin:15px;box-shadow:0 10px 20px rgba(0,0,0,0.3);";
                document.getElementById('photoWall').appendChild(img);
            });
        }
    </script>
</body>
</html>
