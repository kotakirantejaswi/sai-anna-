<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Anna's Birthday ‚ô°</title>
    <style>
        body,html{margin:0;padding:0;height:100%;font-family:'Comic Sans MS',cursive;overflow:hidden;background:#87CEEB}
        #bgWall{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:8px;padding:8px;box-sizing:border-box}
        #bgWall img{width:100%;height:100%;object-fit:cover;border-radius:20px;opacity:0.92;box-shadow:0 6px 15px rgba(0,0,0,0.4);transition:0.4s}
        #bgWall img:hover{transform:scale(1.08);opacity:1}
        .container{position:relative;z-index:2;text-align:center;padding:30px;color:#333}
        h1{font-size:3.2em;color:#FF3366;text-shadow:4px 4px #fff;margin:20px 0}
        .countdown{font-size:2em;color:#4B0082;margin:25px 0}
        .sections-vertical{display:flex;flex-direction:column;gap:28px;align-items:center;margin:40px 0}
        .cheese-btn{width:88%;max-width:460px;padding:22px;font-size:1.6em;background:#FFD700;border:none;border-radius:50px;box-shadow:0 10px #FFA500;cursor:pointer}
        .paste-btn{margin:30px auto;padding:18px 50px;font-size:1.6em;background:#FF69B4;color:white;border:none;border-radius:50px;cursor:pointer;display:block}
        .back-btn{margin:30px;padding:15px 35px;background:rgba(255,255,255,0.5);border:3px solid #fff;border-radius:40px;color:#333;font-weight:bold}
        .page{display:none;min-height:100vh;padding:30px}
        #home{display:block}
        .editable{width:92%;max-width:800px;height:320px;padding:20px;font-size:1.2em;border:4px dashed #FF69B4;border-radius:20px;background:rgba(255,255,255,0.9)}
        .car-img{max-width:92%;border-radius:25px;margin:30px 0;box-shadow:0 15px 30px rgba(0,0,0,0.4)}
    </style>
</head>
<body>

    <!-- Background lo Sai anna + nee photos wall -->
    <div id="bgWall"></div>

    <!-- Homepage -->
    <div id="home" class="container">
        <h1>Sai Anna's Birthday ‚ô°</h1>
        <div class="countdown" id="countdown"></div>
        
        <!-- Okkasari upload ayithe button poyiddi -->
        <button id="pasteBtn" onclick="pastePhoto()" class="paste-btn">üì∏ Paste a pic for Sai Anna</button>
        
        <div class="sections-vertical">
            <button onclick="openPage('sec1')" class="cheese-btn">1. How We Met</button>
            <button onclick="openPage('sec2')" class="cheese-btn">2. Beautiful Memories</button>
            <button onclick="openPage('sec3')" class="cheese-btn">3. Doraemon</button>
            <button onclick="openPage('sec4')" class="cheese-btn">4. Birthday Gift üöó</button>
        </div>
    </div>

    <!-- Sections -->
    <div id="sec1" class="page container"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>How We Met</h2><textarea class="editable" placeholder="Raayo ra bangaram..."></textarea></div>
    <div id="sec2" class="page container"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>Beautiful Memories</h2><textarea class="editable" placeholder="Anna tho moments..."></textarea></div>
    <div id="sec3" class="page container"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>Doraemon</h2><textarea class="editable" placeholder="Doraemon + anna stories..."></textarea></div>
    <div id="sec4" class="page container">
        <button onclick="openPage('home')" class="back-btn">‚Üê Back</button>
        <h2>Birthday Gift ‚ô°</h2>
        <div onclick="this.style.display='none';document.getElementById('gift').style.display='block'" style="cursor:pointer;background:#ff3366;color:white;padding:25px;border-radius:25px;margin:30px;font-size:1.5em">Click chey gift chudataniki!</div>
        <div id="gift" style="display:none;text-align:center">
            <img src="https://via.placeholder.com/700x450/FF0000/FFF?text=‚ô•+HotWheels+Car+for+Sai+Anna+‚ô•" class="car-img">
            <p style="font-size:2.5em;margin:40px;color:#FF3366">Happy Birthday Sai Anna ‚Äì Feb 18! üöóüíô</p>
        </div>
    </div>

    <script>
        // Password
        const PASSWORD = "sai18feb";
        if(sessionStorage.getItem('ok')!=='yes'){
            let p=prompt("‚ù§Ô∏è Password ra bangaram ‚ù§Ô∏è");
            if(p!==PASSWORD){document.body.innerHTML="<h1 style='text-align:center;margin-top:40vh;color:#ff3366'>Sai anna bangaram matrame open cheyochu ‚ù§Ô∏è</h1>";throw"";}
            sessionStorage.setItem('ok','yes');
        }

        // Countdown
        function update(){let n=new Date(),b=new Date(n.getFullYear(),1,18);if(n>b)b.setFullYear(n.getFullYear()+1);let d=Math.floor((b-n)/(86400000));document.getElementById('countdown').innerHTML=`Sai Anna Birthday Countdown ${d} days ‚ô°`;}
        update();setInterval(update,86400000);

        function openPage(id){document.querySelectorAll('.page').forEach(p=>p.style.display='none');document.getElementById(id).style.display='block';}

        // Photo upload ‚Üí background wall + button disappear
        function pastePhoto(){
            let i=document.createElement('input');i.type='file';i.accept='image/*';
            i.onchange=e=>{
                let f=e.target.files[0];
                let r=new FileReader();
                r.onload=ev=>{
                    let img=document.createElement('img');
                    img.src=ev.target.result;
                    document.getElementById('bgWall').prepend(img);
                    let s=JSON.parse(localStorage.getItem('saiWall')||'[]');
                    s.push(ev.target.result);
                    localStorage.setItem('saiWall',JSON.stringify(s));
                    document.getElementById('pasteBtn').style.display='none';
                    localStorage.setItem('photoDone','yes');
                };
                r.readAsDataURL(f);
            };
            i.click();
        }

        // Load saved photos + hide button if already uploaded
        window.onload=()=>{
            let s=JSON.parse(localStorage.getItem('saiWall')||'[]');
            s.forEach(src=>{let img=document.createElement('img');img.src=src;document.getElementById('bgWall').appendChild(img);});
            if(localStorage.getItem('photoDone')==='yes') document.getElementById('pasteBtn').style.display='none';
        }
    </script>
</body>
</html>
