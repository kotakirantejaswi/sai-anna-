<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Anna Forever ‚ô°</title>
    <style>
        body,html{margin:0;padding:0;height:100%;font-family:'Comic Sans MS',cursive;overflow:hidden;background:#87CEEB}
        #bgWall{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:5px;padding:5px;box-sizing:border-box}
        #bgWall img{width:100%;height:100%;object-fit:cover;border-radius:15px;opacity:0.9;box-shadow:0 4px 10px rgba(0,0,0,0.3);transition:0.3s}
        #bgWall img:hover{transform:scale(1.05);z-index:1}
        .container{position:relative;z-index:2;text-align:center;padding:20px;color:#333}
        h1{font-size:2.8em;color:#FF4500;text-shadow:3px 3px #fff}
        .countdown{font-size:1.8em;color:#4B0082;margin:20px}
        .sections-vertical{display:flex;flex-direction:column;gap:25px;align-items:center;margin:30px 0}
        .cheese-btn{width:80%;max-width:420px;padding:20px;font-size:1.5em;background:#FFD700;border:none;border-radius:50px;box-shadow:0 8px #FFA500;cursor:pointer}
        .paste-btn{margin:20px;padding:15px 40px;font-size:1.4em;background:#FF69B4;color:white;border:none;border-radius:50px;cursor:pointer}
        .back-btn{margin:20px;padding:12px 30px;background:rgba(255,255,255,0.5);border:2px solid #fff;border-radius:30px;color:white}
        .page{display:none;min-height:100vh;padding:20px}
        #home{display:block}
        .editable{width:90%;max-width:700px;height:300px;padding:15px;font-size:1.1em;border:3px dashed #FF69B4;border-radius:15px}
        .car-img{max-width:90%;border-radius:20px;margin:20px 0}
    </style>
</head>
<body>

    <!-- Background photo wall -->
    <div id="bgWall"></div>

    <!-- Homepage -->
    <div id="home" class="container">
        <h1>Sai Anna's Tom & Jerry World ‚ô°</h1>
        <div class="countdown" id="countdown"></div>
        
        <!-- Button okkasari upload ayithe disappear -->
        <button id="pasteBtn" onclick="pastePhoto()" class="paste-btn">üì∏ Paste a pic for Sai Anna</button>
        
        <div class="sections-vertical">
            <button onclick="openPage('sec1')" class="cheese-btn">1. How We Met</button>
            <button onclick="openPage('sec2')" class="cheese-btn">2. Beautiful Memories</button>
            <button onclick="openPage('sec3')" class="cheese-btn">3. Doraemon</button>
            <button onclick="openPage('sec4')" class="cheese-btn">4. Birthday Gift üöó</button>
        </div>
    </div>

    <!-- Sections (same as before) -->
    <div id="sec1" class="page container"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>How We Met</h2><textarea class="editable" placeholder="Raayo ra..."></textarea></div>
    <div id="sec2" class="page container"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>Beautiful Memories</h2><textarea class="editable" placeholder="Moments..."></textarea></div>
    <div id="sec3" class="page container"><button onclick="openPage('home')" class="back-btn">‚Üê Back</button><h2>Doraemon</h2><textarea class="editable" placeholder="Stories..."></textarea></div>
    <div id="sec4" class="page container">
        <button onclick="openPage('home')" class="back-btn">‚Üê Back</button>
        <h2>Birthday Gift ‚ô°</h2>
        <div onclick="this.style.display='none';document.getElementById('gift').style.display='block'" style="cursor:pointer;background:#ff3366;color:white;padding:20px;border-radius:20px;margin:20px">Click chey gift chudataniki!</div>
        <div id="gift" style="display:none;text-align:center">
            <img src="https://via.placeholder.com/600x400/FF0000/FFF?text=‚ô•+HotWheels+Car+‚ô•" class="car-img">
            <p style="font-size:2em;margin:30px">Happy Birthday Sai Anna ‚Äì Feb 18! üöóüíô</p>
        </div>
    </div>

    <script>
        const PASSWORD = "sai18feb";
        if(sessionStorage.getItem('ok')!=='yes'){
            let p=prompt("‚ù§Ô∏è Password ra bangaram ‚ù§Ô∏è");
            if(p!==PASSWORD){document.body.innerHTML="<h1 style='text-align:center;margin-top:40vh;color:#ff3366'>Sai anna bangaram matrame ‚ù§Ô∏è</h1>";throw"";}
            sessionStorage.setItem('ok','yes');
        }

        // Countdown
        function update(){let n=new Date(),b=new Date(n.getFullYear(),1,18);if(n>b)b.setFullYear(n.getFullYear()+1);let d=Math.floor((b-n)/(864e5));document.getElementById('countdown').innerHTML=`Sai Anna Birthday ki inka ${d} days ‚ô°`;}
        update();setInterval(update,864e5);

        // Open page
        function openPage(id){document.querySelectorAll('.page').forEach(p=>p.style.display='none');document.getElementById(id).style.display='block';}

        // Paste photo ‚Äì okkasari ayithe button poyiddi
        function pastePhoto(){
            let i=document.createElement('input');i.type='file';i.accept='image/*';
            i.onchange=e=>{
                let f=e.target.files[0];
                let r=new FileReader();
                r.onload=ev=>{
                    let img=document.createElement('img');
                    img.src=ev.target.result;
                    document.getElementById('bgWall').prepend(img);
                    
                    // Save forever
                    let s=JSON.parse(localStorage.getItem('saiWall')||'[]');
                    s.push(ev.target.result);
                    localStorage.setItem('saiWall',JSON.stringify(s));
                    
                    // Button disappear
                    document.getElementById('pasteBtn').style.display = 'none';
                    localStorage.setItem('photoUploaded','yes');
                };
                r.readAsDataURL(f);
            };
            i.click();
        }

        // Load old photos + button hide if already uploaded
        window.onload=()=>{
            let s=JSON.parse(localStorage.getItem('saiWall')||'[]');
            s.forEach(src=>{let img=document.createElement('img');img.src=src;document.getElementById('bgWall').appendChild(img);});
            if(localStorage.getItem('photoUploaded')==='yes'){
                document.getElementById('pasteBtn').style.display='none';
            }
        }
    </script>
</body>
</html>
